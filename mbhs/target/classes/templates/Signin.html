<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <title>MBHS.TV</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}" />
    <script src="https://kit.fontawesome.com/e06ed31c2b.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="header">
    <h2 class="logo">MBHS TV</h2>
    <nav>
        <ul class="nav-links-one">
            <li><a href="http://localhost:8080/homepage">Home</a></li>
            <li><a href="#">Following</a></li>
            <li><a href="http://localhost:8080/browse">Browse</a></li>
            <form action="search_results.html" method="get">
                <input type="text" placeholder="Search">
                <input class="btn1" type="submit" value="Search" id="submitButton">
            </form>
        </ul>
        <ul class="nav-links-two">
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Get Ad-Free</a></li>
        </ul>
    </nav>
</div>
<div class="center">
    <h2 class="signin-title">Sign In</h2>
    <div class="success-message" th:if="${successMessage}" id="successMessage">
        <p th:text="${successMessage}"></p>
    </div>
    <form action="loginpage" method="GET">
        <div class="text-field">
            <input type="email" placeholder="someone@gmail.com" name="email" id="email">
            <span></span>
            <label>Email</label>
        </div>
        <div class="text-field">
            <input type="password" placeholder="Pass@234#" name="password" id="password">
            <label>Password</label>
            <span></span>
        </div>
        <p id="error-message"></p>

        <div class="pass">Forgot Password?</div>
        <input class="btn" type="submit" value="Login" id="submitButton">
        <div class="signup-link">
            Don't have an account? <a href="http://localhost:8080/signup">Sign Up</a>
        </div>

        <div class="home">
            <h1>OR</h1>
            Back to the home? <a href="http://localhost:8080/homepage">Home</a>
        </div>
    </form>
</div>
</div>
</div>
</div>

</body>

</html>
